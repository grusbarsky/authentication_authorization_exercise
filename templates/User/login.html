{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Login a user</h1>
<form method="POST">
  {{form.hidden_tag()}}
  {% for field in form if field.widget.input_type != 'hidden' %}
      {{field.label}}
      {{field}}
  {% endfor %}
  <button class="button">Login</button>
</form>

{% endblock %}
